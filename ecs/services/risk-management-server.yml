AWSTemplateFormatVersion: 2010-09-09
Description: Risk Management Server
Parameters:
  ServiceName:
    Type: String
    Default: risk-management-server
Resources:
  RiskManagementServer:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: !Ref ServiceName
      Description: Risk Management Server
      DnsConfig:
        DnsRecords:
          - TTL: 60
            Type: A
        RoutingPolicy: MULTIVALUE
      NamespaceId: !ImportValue ServiceNamespaceId
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Ref ServiceName
      NetworkMode: awsvpc
      ExecutionRoleArn: !ImportValue ECSTaskExecutionRoleARN
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: 063725538836.dkr.ecr.eu-central-1.amazonaws.com/risk-management-server:latest
          Cpu: 256
          Memory: 512
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !ImportValue LogGroup
              awslogs-region: eu-central-1
              awslogs-stream-prefix: !Ref ServiceName
          PortMappings:
            - ContainerPort: 50051
              HostPort: 50051
          DependsOn:
            - !ImportValue BackendSecurityGroup
          SecurityGroups:
            - !ImportValue BackendSecurityGroup
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !ImportValue ECSCluster
      ServiceName: !Ref ServiceName
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !ImportValue BackendSecurityGroup
          Subnets:
            - !ImportValue Subnet
Outputs:
  RiskManagementServerURL:
    Value: !GetAtt RiskManagementServer.Arn
    Export:
      Name: RiskManagementServerURL